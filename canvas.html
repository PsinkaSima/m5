<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
  <body>
    <canvas id="canvas"></canvas>
  </body>
  <script>
    let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");
    canvas.width = 500;
    canvas.height = 500;
    context.lineWidth = 5;
    context.strokeStyle = "red";
    context.fillStyle = "black";
    function circle(color, x, y, fill) {
      context.beginPath();
      context.arc(x, y, 50, 0, 2 * Math.PI, true);
      if (fill) {
        context.fillStyle = color;
        context.fill();
      } else {
        context.fillStyle = 'white';
        context.fill();
        context.strokeStyle = color;
        context.stroke();
      }
    }

    circle("red", 100, 100, false);
    circle("yellow", 100, 210, false);
    circle("green", 100, 320, false);
    let i = 0;

    function svet() {
      circle("red", 100, 100, i == 0);
      circle("yellow", 100, 210, i == 1);
      circle("green", 100, 320, i == 2);
      i++
      if (i>2) {
        i=0
      }
    }
    setInterval(svet, 200)
    //   context.arc(250, 250, 200, 0, 1*Math.PI, true)
    //   context.rect(0, 0, 200, 100)
    //   context.moveTo(0, 0);
    //   context.lineTo(500, 0);
    //   context.lineTo(500, 500);
    //   context.lineTo(0, 500);
    //   context.lineTo(0, 0);
    // context.arc(100, 100, 50, 0, 2*Math.PI, true)
    //   context.fill()
    //   context.stroke()
  </script>
</html>
