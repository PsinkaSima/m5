<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    * {
      margin: 0;
      padding: 0;
    }
    #canvas {
      border: 4px rgb(255, 255, 255) solid;
    }
  </style>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      let canvas = document.getElementById("canvas");
      let context = canvas.getContext("2d");
      canvas.width = 500;
      canvas.height = 500;
      let food = { x: 50, y: 25 };
      let grid = 25;
      let count = 0;
      let snake = {
        x: 0,
        y: 0,
        speed: 4,
        dx: 0,
        dy: 0,
        tails: [],
        countTails: 3,
      };
      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }
      function clearCanvas() {
        canvas.width = canvas.width;
        canvas.height = canvas.height;
      }
      function start() {
        requestAnimationFrame(start);
        count++;
        if (count < snake.speed) {
          return;
        }
        count = 0;
        clearCanvas();
        drawSnake();
        drawFood();
       
        // finish();
      }
      function drawFood() {
        context.fillStyle = "red";
        context.fillRect(food.x, food.y, grid - 1, grid - 1);

        if (food.x == snake.x && food.y == snake.y) {
          food.x = getRndInteger(0, canvas.width / grid) * grid;
          food.y = getRndInteger(0, canvas.height / grid) * grid;
        }
      }
      function drawSnake() {
        snake.x += snake.dx;
        snake.y += snake.dy;
        if (snake.x < 0) {
          snake.x = canvas.width - glid;
        } else if (snake.x > canvas.width) {
          snake.x = 0;
        }
        if (snake.y < 0) {
          snake.y = canvas.height - glid;
        } else if (snake.y > canvas.height) {
          snake.y = 0;
        }
        snake.tails.unshift({ x: snake.x, y: snake.y });
        if (snake.tails.length > snake.countTails) {
          snake.tails.pop();
        }
        context.fillStyle = "Lime";
        for (const i of snake.tails) {
          context.fillRect(i.x, i.y, grid - 1, grid - 1);
        }
      }

      requestAnimationFrame(start);
    </script>
  </body>
</html>
